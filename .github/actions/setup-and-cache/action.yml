    - name: Cache Cypress v${{ steps.package-versions.outputs.cypress }}
      uses: actions/cache@v3
      id: cypress-cache
      with:
        path: ${{ env.CYPRESS_CACHE_FOLDER }}
        key: ${{ runner.os }}-cypress-${{ steps.package-versions.outputs.cypress }}
        restore-keys: |
          ${{ runner.os }}-cypress-

    - name: Cache Playwright v${{ steps.package-versions.outputs.playwright }}
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        key: ${{ runner.os }}-playwright-${{ steps.package-versions.outputs.playwright }}
        restore-keys: |
          ${{ runner.os }}-playwright-
