name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  VITEST_SEGFAULT_RETRY: 3
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/ms-playwright
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cache/Cypress
  PUPPETEER_DOWNLOAD_PATH: ${{ github.workspace }}/.cache/Puppeteer

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache

      - name: Install
        run: pnpm i

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Typecheck
        run: pnpm run typecheck

  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 30

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16, 18]
        include:
          - os: macos-latest
            node_version: 18
          - os: windows-latest
            node_version: 18
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test:ci

      - name: Test Single Thread
        run: pnpm run test:ci:single-thread

  test-ui:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: 16.16

      - name: Install
        run: pnpm i

      - name: Test UI
        run: pnpm run ui:test

  test-browser:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ 'chrome', 'firefox', 'edge' ]

    timeout-minutes: 10

    env:
      BROWSER: ${{ matrix.browser }}
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: 18

      - uses: browser-actions/setup-chrome@v1
      - uses: browser-actions/setup-firefox@v1
      - uses: browser-actions/setup-edge@v1

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Test Browser
        run: pnpm run browser:test

  test-browser-safari:
    runs-on: macos-latest
    timeout-minutes: 10

    env:
      BROWSER: 'safari'
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: 18

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      # - name: Enable
      #   run: safaridriver --enable

      - name: Test Browser
        run: pnpm run browser:test
